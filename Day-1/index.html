<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <main>
        <div class="container">
            <div class="image" >
                <img  src="./image/img.png" alt="HTML 5 Image"/>

            </div>

            <div class="form">
                
                <h1>Hello Again!</h1>
                <p>Welcome back!we missed you! </p>
                <form >
                    <div>
                    <h3>Username</h3>
                    <input type="username" placeholder="Username" class="box" required/>
                    </div>
                    <div>
                    <h3>Password</h3>
                    <input type="password" placeholder="Password" class="box">
                    </div>
                    <div class="forgot-password">
                    <p>Forgot Password?</p>
                    </div>
                    <button type="button">Login</button>
                   
                </form>
                <p id="registerNow">Not a member?<a href="#">Register Now</a></p>

            </div>
        </div>
    </main>
    
</body>
</html>
